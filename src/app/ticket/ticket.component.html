<div class="ticket mt-5">
  <img src="/images/pattern-ticket.svg" alt="" class="w-100 ticket__shape" />
  <span class="ticket__number">#01609</span>
  <div class="d-flex align-items-start gap-3 mb-4 mt-4 ms-3">
    <img src="/images/logo-mark.svg" alt="Coding Conf" />
    <div class="d-flex flex-column">
      <h3 class="ticket__heading mb-1">Coding Conf</h3>
      <span class="ticket__date">Jan 31, 2025 / Austin, TX</span>
    </div>
  </div>
  <div class="d-flex gap-3 mb-4 ms-3">
    <div class="ticket__avatar">
      <img
        [src]="user()?.avatar"
        [alt]="user()?.name"
        class="h-100 img-fluid"
      />
    </div>
    <div class="d-flex flex-column gap-0">
      <h5 class="ticket__name mb-1">{{ user()?.name }}</h5>
      <div class="ticket__github d-flex align-items-center">
        <img src="/images/icon-github.svg" alt="" class="me-1" />
        <span>{{ user()?.github | username }} </span>
      </div>
    </div>
  </div>
</div>
